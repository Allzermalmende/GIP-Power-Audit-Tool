<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Force upgrade of HTTP requests to HTTPS to avoid mixed content -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Power Audit Tool</title>

  <!-- React and ReactDOM UMD builds -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Google APIs -->
  <script>
    // Patch iframe src to upgrade mixed-content OAuth iframe to HTTPS
    (function() {
      const origCreate = document.createElement;
      document.createElement = function(tagName) {
        const el = origCreate.call(document, tagName);
        if (tagName.toLowerCase() === 'iframe') {
          const origSetAttribute = el.setAttribute.bind(el);
          el.setAttribute = function(name, value) {
            if (name === 'src' && typeof value === 'string' && value.startsWith('http://developers.google.com')) {
              value = value.replace(/^http:\/\//, 'https://');
            }
            return origSetAttribute(name, value);
          };
        }
        return el;
      };
    })();
  </script>
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- Babel for in-browser JSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>
<body>
  <!-- Mount point for React -->
  <div id="root"></div>

  <!-- Load external app script -->
  <script type="text/babel" data-presets="react" src="PowerAuditTool.js"></script>
</body>
</html>
